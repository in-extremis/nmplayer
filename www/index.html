<!DOCTYPE html>
<html>
<head>
    <title>%webpage-title%</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <style>
        body {
            cursor: default;
            padding: 20px;
        }
        #musicprogress {
            margin: 5px 0;
            width: 100%;
        }
        #musicprogress .bar {
            -webkit-transition: width 1s linear;
            -moz-transition: width 1s linear;
            -o-transition: width 1s linear;
            transition: width 1s linear;
        }
        #volume {
            width: 28px;
        }
    </style>
</head>

<body onselectstart="return false">
    <div class="container">
        <div class="row-fluid">
            <div class="span12 well" style="text-align: center;">
                <h2>%webpage-frontline%</h2>
                <h1 id="nowplaying">%webpage-default-title%</h1>
                <div id="musicprogress" class="progress">
                    <div class="bar" style="width: 0%;"></div>
                    <div style="width: 0; height: 2px; margin: 0;"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span16 well" style="text-align: center;">
                <dl class="dl-horizontal">
                    <dt>Artist: </dt> <dd id="song-artist">-</dd>
                    <dt>Album: </dt> <dd id="song-album">-</dd>
                    <dt>Title: </dt> <dd id="song-title">-</dd>
                    <dt>Length: </dt> <dd id="song-length">-</dd>
                    <dt>Filename: </dt> <dd id="song-filename">-</dd>
                        <br />
                    <dt>Next up:</dt> <dd id="nextsong-title">-</dd>
                </dl>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
